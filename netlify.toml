[build]
  # Pas de build process nécessaire (HTML/JS/CSS statiques)
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirection pour SPA (optionnel, si besoin de routing)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CORS pour les fonctions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Configuration des fonctions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # Timeout augmenté pour les appels HF Space (démarrage lent)
  included_files = ["netlify/functions/**/*.js"]

[dev]
  command = "npx http-server -p 8888"
  port = 8888
  targetPort = 8888
  publish = "."
  functions = "netlify/functions"
